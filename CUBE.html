<!DOCTYPE html>
<html>
  <head>
    <title>Simple Diamond</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: #f5f5f5;
      }
      canvas {
        border: 2px dashed #000;
        margin-top: 10px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="toggleBtn">Generate Cube</button>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Toggle state and draw function
      let __cubeShown = false;

      function draw() {
        ctx.clearRect(0, 0, 500, 500);
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 500, 500);

        if (!__cubeShown) return;

        // Lower diamond
        ctx.beginPath();
        ctx.moveTo(250, 225); // Top point (centered)
        ctx.lineTo(300, 250); // Right point
        ctx.lineTo(250, 275); // Bottom point
        ctx.lineTo(200, 250); // Left point
        ctx.closePath();
        ctx.stroke();

 // Upper diamond
        ctx.beginPath();
        ctx.moveTo(250, 160); // Top point
        ctx.lineTo(300, 185); // Right point
        ctx.lineTo(250, 210); // Bottom point
        ctx.lineTo(200, 185); // Left point
        ctx.closePath();
        ctx.stroke();
      }

        // Connector lines
        ctx.beginPath();
        ctx.moveTo(200, 185);
        ctx.lineTo(200, 250);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 160);
        ctx.lineTo(250, 275);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 185);
        ctx.lineTo(300, 250);
        ctx.stroke();

       

      window.toggleDiamonds = function () {
        __cubeShown = !__cubeShown; // <-- fix: toggle properly
        draw();
        return __cubeShown;
      };

      document.getElementById("toggleBtn").onclick = function () {
        const isShown = window.toggleDiamonds();
        this.textContent = isShown ? "Hide Cube" : "Show Cube";
      };

      draw();
    </script>
  </body>
</html>
