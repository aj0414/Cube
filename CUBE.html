<!DOCTYPE html>
<html>

<head>
  <title>Cube Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }

    canvas {
      border: 2px dashed #000;
      margin-top: 10px;
    }

    input {
      margin: 5px;
      padding: 5px;
      width: 60px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div>
    <label>Length: <input type="number" id="length" value="50"></label>
    <label>Width: <input type="number" id="width" value="100"></label>
    <label>Height: <input type="number" id="height" value="50"></label>
  </div>

  <canvas id="canvas" width="500" height="500"></canvas>

  <button id="generateBtn">Generate Cube</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawCube(length, width, height) {
      ctx.clearRect(0, 0, 500, 500);
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, 500, 500);

      // Upper diamond (numbers used directly)
      ctx.beginPath();
      ctx.moveTo(250, 160); // top
      ctx.lineTo(250 + width / 2, 160 + height / 2); // right
      ctx.lineTo(250, 160 + height); // bottom
      ctx.lineTo(250 - width / 2, 160 + height / 2); // left
      ctx.closePath();
      ctx.stroke();

      // Lower diamond
      ctx.beginPath();
      ctx.moveTo(250, 225); // top
      ctx.lineTo(250 + width / 2, 225 + height / 2); // right
      ctx.lineTo(250, 225 + height); // bottom
      ctx.lineTo(250 - width / 2, 225 + height / 2); // left
      ctx.closePath();
      ctx.stroke();

      // Connector lines
      ctx.beginPath();
      ctx.moveTo(250 - width / 2, 160 + height / 2);
      ctx.lineTo(250 - width / 2, 225 + height / 2);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(250, 160);
      ctx.lineTo(250, 225 + height);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(250 + width / 2, 160 + height / 2);
      ctx.lineTo(250 + width / 2, 225 + height / 2);
      ctx.stroke();
    }

    document.getElementById("generateBtn").onclick = function () {
      const length = parseInt(document.getElementById("length").value);
      const width = parseInt(document.getElementById("width").value);
      const height = parseInt(document.getElementById("height").value);

      drawCube(length, width, height);
    }

    // Initial cube
    drawCube(50, 100, 50);
  </script>

</body>
</html>
